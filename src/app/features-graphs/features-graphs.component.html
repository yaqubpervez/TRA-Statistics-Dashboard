<div class="container-fluid d-flex flex-row h-100">
  <div class="col-4 d-flex justify-content-center align-items-center">
    <canvas id="MyChart"> </canvas>
  </div>
  <div
    class="col-8 d-flex flex-column justify-content-end align-items-end custom_bg"
  >
    <div
      class="d-flex justify-content-center align-items-center w-90 h-65"
      style="position: relative"
    >
      <div class="floting-div">Statistics by Department</div>
      <canvas class="bar-chart" id="S-Chart"></canvas>
    </div>
    <div class="d-flex h-35 w-94">
      <table class="ms-3 table-adjust">
        <tbody>
          <tr class="col-12" *ngFor="let dpt of statsbyDpt; let i = index">
            <td class="no-border">
              <div class="d-flex flex-row align-items-center h-100">
                <div
                  class="square"
                  [ngStyle]="{ 'background-color': legendColor[i] }"
                ></div>
                <div
                  class="legend-text ms-1 w-90"
                  appBreakTextAtPoint
                  [breakWords]="['polyline', 'polygon']"
                >
                  {{ dpt.layertype }}
                </div>
              </div>
            </td>
            <ng-container *ngFor="let item of dpt['statsdpt']">
              <td>{{ item | number : "1.0-0" }}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
